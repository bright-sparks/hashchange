<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
     
    <meta charset="UTF-8">
    <title>Hashchange</title>
    
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
   
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.hashchange.js"></script>
    <script src="js/default.js"></script>

</head>

<body>
    
    <div class="hashchange">
        
        <ul id="nav">
            <li><a href="#!home">Home</a></li>
            <li><a href="#!about">About</a></li>
            <li><a href="#!portfolio">Portfolio</a></li>
            <li><a href="#!services">Services</a></li>
            <li><a href="#!blog">Blog</a></li>
            <li><a href="#!contact">Contact</a></li>
        </ul>
    
        <div id="content">
            <div class="page home">
                <h1>Home</h1>
            </div>

            <div class="page hide about">
                <h1>About</h1>
            </div>

            <div class="page hide portfolio">
                <h1>Portfolio</h1>
            </div>

            <div class="page hide services">
                <h1>Services</h1>
            </div>

            <div class="page hide blog">
                <h1>Blog</h1>
                <a href="#!blog/post">This is a post!</a>
            </div>

            <div class="page hide contact">
                <h1>Contact</h1>
            </div>

                <!-- Posts of Blog -->
                <div class="page hide post">
                    <h1>Post of Blog</h1>
                 <a href="#!blog">Back to blog!</a>
                </div>
                
        </div> <!-- /content -->

    </div>

</body>
</html>
